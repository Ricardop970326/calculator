<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>

    <header><h1 id="title">Calculator.</h1></header>
    <div class="gridwrapper">
        <div data-display class="numbtn displayscreen">
            <div data-previous-operand class="prev-display" ></div>
            <div data-current-operand class="current-display"></div>
            <div></div>
        </div>
    
    
    <button data-operation id="esp" class="numbtn percent esp">%</button>
    <button data-operation id="esp" class="numbtn exp esp">EXP</button>
    <button data-number id="esp" class="numbtn caling esp" >,</button>
    <button data-operation id="esp" class="numbtn arrowup " >^</button>
    <button data-operation id="esp" class="numbtn slash ">/</button>
    <button data-number id="esp" class="numbtn dot " >.</button>
    <button data-deleted id="esp" class="numbtn del" >C</button>
    <button data-all-clear id="esp" class="numbtn acall" >AC</button>
    <button data-operation id="esp" class="numbtn multiply" >*</button>
    <button data-number class="numbtn seven">7</button>
    <button data-number class="numbtn eight">8</button>
    <button data-number class="numbtn nine ">9</button>
    <button data-operation id="esp" class="numbtn minus">-</button>
    <button data-number class="numbtn four">4</button>
    <button data-number class="numbtn five">5</button>
    <button data-number class="numbtn six">6</button>
    <button data-operation id="esp" class="numbtn plus">+</button>
    <button data-number class="numbtn three" >3</button>
    <button data-number class="numbtn two" >2</button>
    <button data-number class="numbtn one" >1</button>
    <button data-number class="numbtn twozero" >00</button>
    <button data-number class="numbtn zero" >0</button>
    <button data-equals id="esp" class="numbtn equal">=</button>

</div>

</body>
<script src="calculator.js"></script>
</html>
